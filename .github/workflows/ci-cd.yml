name: React CI/CD

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test || echo "No tests found, skipping"

    - name: Build React app
      run: npm run build

    - name: Deploy to server folder
      run: |
        # create server folder if not exists
        mkdir -p /home/azureuser/deployed-my-ci-demo
        # copy build folder content
        cp -r build/* /home/azureuser/deployed-my-ci-demo/

